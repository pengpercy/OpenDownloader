name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ===========================================================================
  # 1. Build: Compile and Publish .NET Artifacts
  # ===========================================================================
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-arm64
          - os: macos-15-intel
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish
      run: |
        dotnet publish src/OpenDownloader/OpenDownloader.csproj -c Release -r ${{ matrix.rid }} --self-contained -p:PublishSingleFile=true -o publish/${{ matrix.rid }}

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.rid }}
        path: publish/${{ matrix.rid }}

  # ===========================================================================
  # 2. Package: Create Installers (DEB, RPM, DMG, ZIP, AppImage)
  # ===========================================================================
  package:
    needs: build
    name: Package ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive_name: OpenDownloader-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            archive_name: OpenDownloader-linux-arm64
          - os: windows-latest
            rid: win-x64
            archive_name: OpenDownloader-win-x64
          - os: windows-latest
            rid: win-arm64
            archive_name: OpenDownloader-win-arm64
          - os: macos-15-intel
            rid: osx-x64
            archive_name: OpenDownloader-osx-x64
          - os: macos-latest
            rid: osx-arm64
            archive_name: OpenDownloader-osx-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: build-${{ matrix.rid }}
        path: publish/${{ matrix.rid }}

    # -------------------------------------------------------------------------
    # Windows Packaging
    # -------------------------------------------------------------------------
    - name: Package Windows
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath ${{ matrix.archive_name }}.zip

    # -------------------------------------------------------------------------
    # Linux Packaging
    # -------------------------------------------------------------------------
    - name: Install Linux Packaging Tools
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm
        sudo gem install --no-document fpm

    - name: Package Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        chmod +x build/package_linux.sh
        
        # Extract version from tag (v1.0.0 -> 1.0.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # Run package script
        # Note: package_linux.sh expects: <rid> <version> <output_dir> <publish_dir>
        ./build/package_linux.sh ${{ matrix.rid }} $VERSION build_output publish/${{ matrix.rid }}
        
        # Also create a tar.gz as a fallback
        cd publish/${{ matrix.rid }}
        tar -czvf ../../${{ matrix.archive_name }}.tar.gz *

    # -------------------------------------------------------------------------
    # macOS Packaging
    # -------------------------------------------------------------------------
    - name: Package macOS
      if: runner.os == 'macOS'
      run: |
        chmod +x build/package_osx.sh
        VERSION=${GITHUB_REF#refs/tags/v}
        
        # Reconstruct directory structure expected by package_osx.sh
        # It expects: src/OpenDownloader/bin/Release/net10.0/<rid>/publish
        mkdir -p src/OpenDownloader/bin/Release/net10.0/${{ matrix.rid }}/publish
        cp -a publish/${{ matrix.rid }}/. src/OpenDownloader/bin/Release/net10.0/${{ matrix.rid }}/publish/
        
        ./build/package_osx.sh ${{ matrix.rid }} $VERSION build_output
        
        # Create ZIP as well
        cd publish/${{ matrix.rid }}
        zip -r ../../${{ matrix.archive_name }}.zip *

    # -------------------------------------------------------------------------
    # Upload Final Packages
    # -------------------------------------------------------------------------
    - name: Upload Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package-${{ matrix.rid }}
        path: |
          build_output/*.deb
          build_output/*.rpm
          build_output/*.AppImage
          build_output/*.dmg
          ${{ matrix.archive_name }}.*
        if-no-files-found: ignore

  # ===========================================================================
  # 3. Release: Create GitHub Release and Upload Assets
  # ===========================================================================
  release:
    needs: package
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download All Packages
      uses: actions/download-artifact@v4
      with:
        pattern: package-*
        path: dist
        merge-multiple: true

    - name: List Files
      run: ls -R dist

    - name: Create Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG: ${{ github.ref_name }}
      run: |
        # Check if release exists, if not create it
        gh release create "$TAG" --title "$TAG" --generate-notes || true
        
        # Upload assets
        gh release upload "$TAG" dist/* --clobber
